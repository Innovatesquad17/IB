<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="/register" method="POST">
            <h2>Register</h2>
            <img src="{{ url_for('static', filename='ib.png') }}" alt="Logo">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="password" placeholder="Password" required>
            <input type="text" name="institution" placeholder="Institution" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="Contact Number" placeholder="Contact Number" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="text" name="area of Interest" placeholder="Area of Interest" required>
            <input type="text" name="nationality" placeholder="Nationality" required>
            <input type="text" name="physically handicapped" placeholder="Physically Handicapped" required>
            <input type="text" name="academic qualifications" placeholder="Academic Qualifications" required>
            <input type="text" name="preferred locations" placeholder="Preferred Locations" required>
            <input type="text" name="skills" placeholder="Skills" required>
            <input type="text" name="languages known" placeholder="Languages Known" required>
            <input type="url" name="github" placeholder="GitHub Link">
            <input type="url" name="linkedin" placeholder="LinkedIn Link">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
